<section class="content-header">
    <h1>
    Analytics
    <small>preview of analytics</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Entity</a></li>
        <li class="active">Analytics</li>
    </ol>
</section>
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row" ng-show="anlyObj.demo">
        <div class="box-tools pull-right">
            <div class="btn-group" data-toggle="btn-toggle" style="margin: -8px 15px 14px 0px;">
                <button type="button" class="btn btn-success btn-flat btn-sm active" data-toggle="on">Day</button>
                <button type="button" class="btn btn-success btn-flat btn-sm" data-toggle="off">Week</button>
                <button type="button" class="btn btn-success btn-flat btn-sm" data-toggle="off">Month</button>
                <button type="button" class="btn btn-success btn-flat btn-sm" data-toggle="off">Year</button>
            </div>
        </div>
    </div>
    <div class="row" ng-show="anlyObj.demo">
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>150</h3>
                    <p>Items</p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <a href="#" class="small-box-footer">
                More info <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <h3>53<sup style="font-size: 20px">%</sup></h3>
                        <p>Growth</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                    <a href="#" class="small-box-footer">
                    More info <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-yellow">
                    <div class="inner">
                        <h3>44</h3>
                        <p>New Cities</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                    <a href="#" class="small-box-footer">
                    More info <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-red">
                    <div class="inner">
                        <h3>65</h3>
                        <p>Responses</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-pie-graph"></i>
                    </div>
                    <a href="#" class="small-box-footer">
                    More info <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div><!-- ./col -->
    </div><!-- /.row -->
    <div class="row">        
        
        <div class="col-md-4" ng-show="anlyObj.demo">
            <!-- Default box -->
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">Donut Chart</h3>                    
                </div>
                <div class="box-body chart-responsive">
                    <div class="chart" id="sales-chart" style="height: 300px; position: relative;"></div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

        <div class="col-md-4" ng-show="anlyObj.demo">
            <!-- Default box -->
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">Area Chart</h3>                    
                </div>
                <div class="box-body chart-responsive">
                    <div class="chart" id="revenue-chart" style="height: 300px;"></div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

        <div class="col-md-4" ng-show="anlyObj.demo">
            <!-- Default box -->
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title">World Chart</h3>                    
                </div>
                <div class="box-body chart-responsive">
                    <div id="world-map" style="height: 300px;"></div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

    </div><!-- /.row -->
    <div class="row">
        <div class="col-md-6 test{{$index}}" ng-repeat="items in anlyObj.returnObj" >
            <!-- BAR CHART -->
            <div class="box box-success">
                <div class="box-header">

                    <h3 class="box-title headTitle-{{$index}}"></h3>
                </div>
                <div class="box-body chart-responsive">
                    <div class="chart" id="bar-chart-{{$index}}" style="height: 300px;"></div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->            
        </div>
        <div class="col-md-6" ng-show="anlyObj.demo">
            <div class="box box-solid bg-teal-gradient">
                                <div class="box-header">
                                    <i class="fa fa-th"></i>
                                    <h3 class="box-title">Sales Graph</h3>                                   
                                </div>
                                <div class="box-body border-radius-none">
                                    <div class="chart" id="line-chart" style="height: 250px;"></div>
                                </div><!-- /.box-body -->
                                <div class="box-footer no-border">
                                    <div class="row">
                                        <div class="col-xs-4 text-center" style="border-right: 1px solid #f4f4f4">
                                            <input type="text" class="knob" data-readonly="true" value="20" data-width="60" data-height="60" data-fgColor="#39CCCC"/>
                                            <div class="knob-label">Mail-Orders</div>
                                        </div><!-- ./col -->
                                        <div class="col-xs-4 text-center" style="border-right: 1px solid #f4f4f4">
                                            <input type="text" class="knob" data-readonly="true" value="50" data-width="60" data-height="60" data-fgColor="#39CCCC"/>
                                            <div class="knob-label">Online</div>
                                        </div><!-- ./col -->
                                        <div class="col-xs-4 text-center">
                                            <input type="text" class="knob" data-readonly="true" value="30" data-width="60" data-height="60" data-fgColor="#39CCCC"/>
                                            <div class="knob-label">In-Store</div>
                                        </div><!-- ./col -->
                                    </div><!-- /.row -->
                                </div><!-- /.box-footer -->
                            </div><!-- /.box -->

        </div>
        <div class="col-md-6 splMap">
            <!-- Default box -->
            <div class="box box-solid">
                <div class="box-header">
                    <h3 class="box-title splMapTitle">World Chart</h3>                    
                </div>
                <div class="box-body chart-responsive">
                    <div id="world-maps" style="height: 300px;"></div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>        
    </div>
</section>
